<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
  rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=DynaPuff&display=swap" rel="stylesheet">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/app.js" type="module"></script>
  <title>Quiz</title>
  <link rel="icon" href="/assets/favicon.png">
</head>
<body>
  <header id="header-container">
  <button id="reset" class="resetbtn">RESET</button>
  <h1>Quiz</h1>
  <div id="score">Score</div>
  </header>
  <section id="category-box">
    <h2>Choose the category</h2>
    <div id="categoriesBtns">
    <button id="movies">Movies</button>
    <button id="animals">Animals</button>
    <button id="food">Food</button>
    <button id="sports">Sports</button>
    <button id="random">Random</button>
    </div>
  </section>
  <div id="category">category</div>
  <div id="winner-box" class="animate__animated animate__fadeInDown">
    <h2 class="text animate__animated animate__zoomInDown"></h2>
    <p id="winner-text"></p>
    <p>Your score is:</p>
    <p>You got</p>
  </div>
  <section id="game">
  <div id="timer">00:00</div>
  <div id="board">
    <p id="question-box">Question</p>
    <div id="quiz-container" class="quiz-container">
    <div class="optionA option">Option A</div>
    <div class="optionB option">Option b</div>
    <div class="optionC option">Option c</div>
    <div class="optionD option">Option d</div>
    </div>
  </div>
  </section>
  <div class="progress-bar">
    <div class="progress"></div>
  </div>

</body>
</html>
