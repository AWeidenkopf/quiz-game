<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <script src="/js/app.js" type="module"></script>
  <title>Quiz</title>
</head>
<body>
  <header id="header-container">
  <button id="reset" class="resetbtn">RESET</button>
  <h1>Quiz</h1>
  <div id="score">Score</div>
  </header>
  <section id="category-box">
    <h2>Choose the category</h2>
    <div>
    <button id="movies">Movies</button>
    <button id="animals">Animals</button>
    <button id="food">Food</button>
    <button id="computer">Computer</button>
    </div>
  </section>
  <section id="game">
  <div id="timer">00:00</div>
  <div id="board">
    <p id="category">category</p>
    <div id="question-box">Question</div>
    <div id="quiz-container">
    <div class="optionA option">Option A</div>
    <div class="optionB option">Option b</div>
    <div class="optionC option">Option c</div>
    <div class="optionD option">Option d</div>
    </div>
  </section>

  </div>
</body>
</html>
